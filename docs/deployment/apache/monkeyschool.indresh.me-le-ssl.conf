<IfModule mod_ssl.c>
<VirtualHost *:443>
     ServerName monkeyschool.indresh.me

    ProxyPass / http://127.0.0.1:13215/
    ProxyPassReverse / http://127.0.0.1:13215/

    <Location />
        ProxyPassReverse /
        ProxyPreserveHost On
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/cc-error.log
    CustomLog ${APACHE_LOG_DIR}/cc-access.log combined

SSLCertificateFile /etc/letsencrypt/live/monkeyschool.indresh.me/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/monkeyschool.indresh.me/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
