name: "üîÄ Pull Request Review & Merge"
description: "Comprehensive pull request template for MonkeySchool educational platform - ensuring quality, security, accessibility, and compliance standards"
title: "[Type] Detailed description of changes and impact"
assignees: []

body:
  - type: dropdown
    id: pr-type
    attributes:
      label: "üìÇ Type of Change"
      description: "Select the primary nature of this pull request. Choose the most appropriate category."
      options:
        - üêõ Bug Fix - Resolves existing functionality issues
        - ‚ú® New Feature - Adds new functionality or capabilities
        - üß± Enhancement - Improves existing functionality
        - üß™ Experiment / Prototype - Exploratory or research development
        - üß≠ Documentation - Updates docs, ADRs, or code comments
        - ‚öôÔ∏è Refactor / Cleanup - Code restructuring without functional changes
        - üîí Security Fix - Addresses security vulnerabilities
        - üé® UI/UX Update - Visual design or user experience improvements
        - üöÄ Performance Optimization - Speed or efficiency improvements
        - üîß Configuration - Environment, build, or deployment changes
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "üî• Priority Level"
      description: "Indicate the urgency and importance of this change."
      options:
        - üü• Critical - Production down, security breach, data loss risk
        - üüß High - Major feature broken, significant user impact
        - üü® Medium - Minor feature issues, moderate user impact
        - üü© Low - Nice-to-have, minimal user impact
        - üü¶ Maintenance - Routine updates, no immediate impact
    validations:
      required: true

  - type: input
    id: related-issue
    attributes:
      label: "üîó Related Issue(s)"
      description: "Link to all related issues this PR addresses. Use 'Closes #123' for automatic closure."
      placeholder: "Closes #123, Relates to #456, Fixes #789"
    validations:
      required: true

  - type: textarea
    id: detailed-summary
    attributes:
      label: "üéØ Detailed Summary"
      description: "Provide a comprehensive description of what this PR accomplishes and why these changes were necessary."
      placeholder: |
        **What was changed:**
        - Describe the specific changes made to the codebase
        - List new files added, modified, or removed
        - Explain any architectural decisions

        **Why it was changed:**
        - Explain the business or technical justification
        - Reference user needs or requirements addressed
        - Describe the problem being solved

        **How it was implemented:**
        - Outline the approach taken
        - Mention any design patterns used
        - Highlight any trade-offs made
    validations:
      required: true

  - type: textarea
    id: breaking-changes
    attributes:
      label: "‚ö†Ô∏è Breaking Changes"
      description: "List any breaking changes that could affect existing functionality or require migration steps."
      placeholder: |
        **Breaking Changes:**
        - API endpoint changes
        - Database schema modifications
        - Configuration changes required
        - Dependencies that need updating

        **Migration Steps:**
        - Step-by-step instructions for upgrading
        - Database migration commands
        - Configuration file updates needed

        If no breaking changes, write "None"

  - type: checkboxes
    id: pre-submission
    attributes:
      label: "üìã Pre-Submission Checklist"
      description: "Confirm basic requirements before submission"
      options:
        - label: "Self-review completed - I have reviewed my own code thoroughly"
          required: true
        - label: "All CI checks passing - Build, lint, and automated tests pass"
          required: true
        - label: "Branch is up-to-date with target branch"
          required: true
        - label: "Commit messages follow conventional commit format"
          required: true
        - label: "No merge conflicts exist"
          required: true

  - type: checkboxes
    id: comprehensive-testing
    attributes:
      label: "üß™ Comprehensive Testing Requirements"
      description: "Detailed testing verification for all aspects of the change"
      options:
        - label: "Unit tests written and passing (>90% coverage for new code)"
          required: true
        - label: "Integration tests cover full request/response cycles"
          required: true
        - label: "BDD scenarios written in Gherkin format and passing"
          required: true
        - label: "Edge cases and error conditions tested"
          required: true
        - label: "Database transactions tested (rollback scenarios)"
          required: true
        - label: "API endpoints tested with various input combinations"
          required: true
        - label: "Manual testing completed across different user roles"
          required: true
        - label: "Cross-browser testing completed (Chrome, Firefox, Safari, Edge)"
          required: true
        - label: "Regression testing - existing functionality still works"
          required: true

  - type: checkboxes
    id: accessibility-comprehensive
    attributes:
      label: "‚ôø Accessibility & Inclusive Design"
      description: "Comprehensive accessibility compliance for diverse learners"
      options:
        - label: "Full keyboard navigation support - all interactive elements accessible"
          required: true
        - label: "Screen reader compatibility tested (NVDA, JAWS, VoiceOver)"
          required: true
        - label: "ARIA labels and roles properly implemented"
          required: true
        - label: "Color contrast meets WCAG 2.1 AA standards (4.5:1 minimum)"
          required: true
        - label: "Focus indicators clearly visible and logical tab order"
          required: true
        - label: "Text alternatives provided for all images and media"
          required: true
        - label: "Form labels properly associated with inputs"
          required: true
        - label: "Error messages are descriptive and programmatically announced"
          required: true
        - label: "Content scales properly up to 200% zoom without horizontal scrolling"
          required: true
        - label: "Motion and animation can be disabled (respects prefers-reduced-motion)"
          required: true

  - type: checkboxes
    id: internationalization
    attributes:
      label: "üåê Internationalization & Localization"
      description: "Support for ESL students and global accessibility"
      options:
        - label: "UTF-8 charset properly configured throughout"
          required: true
        - label: "RTL (Right-to-Left) layout support implemented"
          required: true
        - label: "Text content externalized for translation (no hardcoded strings)"
          required: true
        - label: "Date, time, and number formatting uses locale-aware functions"
          required: true
        - label: "Auto-translation compatibility verified (clean HTML structure)"
          required: true
        - label: "Font selection supports international character sets"
          required: true
        - label: "Layout flexible for varying text lengths (150% expansion buffer)"
          required: true
        - label: "Cultural considerations reviewed (colors, icons, imagery)"
          required: true

  - type: checkboxes
    id: security-comprehensive
    attributes:
      label: "üîí Security & FERPA Compliance"
      description: "Comprehensive security review for educational data protection"
      options:
        - label: "No hardcoded secrets, API keys, or credentials in code"
          required: true
        - label: "All environment variables properly configured and documented"
          required: true
        - label: "FERPA compliance maintained - student data properly protected"
          required: true
        - label: "Authentication flows tested and secure"
          required: true
        - label: "Authorization checks implemented for all protected resources"
          required: true
        - label: "Input validation and sanitization implemented"
          required: true
        - label: "SQL injection prevention verified (parameterized queries)"
          required: true
        - label: "XSS prevention measures in place"
          required: true
        - label: "CSRF tokens implemented for state-changing operations"
          required: true
        - label: "Sensitive data encrypted at rest and in transit"
          required: true
        - label: "Audit logging implemented for security-relevant actions"
          required: true
        - label: "Rate limiting and abuse prevention considered"
          required: true
        - label: "Error messages don't leak sensitive information"
          required: true

  - type: checkboxes
    id: mobile-performance-detailed
    attributes:
      label: "üì± Mobile & Performance Optimization"
      description: "Comprehensive mobile and performance requirements"
      options:
        - label: "Mobile-first responsive design implemented"
          required: true
        - label: "Touch targets meet minimum 44px size requirement"
          required: true
        - label: "Gestures and interactions work on mobile devices"
          required: true
        - label: "Performance tested on low-end devices and slow networks"
          required: true
        - label: "Page load times under 3 seconds on 3G connection"
          required: true
        - label: "Images optimized and properly sized"
          required: true
        - label: "JavaScript bundles minimized and compressed"
          required: true
        - label: "CSS optimized and critical path identified"
          required: true
        - label: "Only core platform technologies used (HTML/CSS/Vanilla JS)"
          required: true
        - label: "Progressive enhancement implemented"
          required: true
        - label: "Graceful degradation for older browsers"
          required: true

  - type: checkboxes
    id: code-quality
    attributes:
      label: "üèóÔ∏è Code Quality & Architecture"
      description: "Code quality and architectural standards"
      options:
        - label: "Clean Architecture principles followed"
          required: true
        - label: "Controllers only handle HTTP concerns"
          required: true
        - label: "Business logic properly separated into services"
          required: true
        - label: "Async/await used consistently for async operations"
          required: true
        - label: "Error handling implemented comprehensively"
          required: true
        - label: "Code follows project naming conventions"
          required: true
        - label: "Comments and documentation added where necessary"
          required: true
        - label: "No code duplication - DRY principle followed"
          required: true
        - label: "Functions and classes have single responsibilities"
          required: true
        - label: "Database queries optimized and indexed appropriately"
          required: true

  - type: textarea
    id: test-coverage-details
    attributes:
      label: "üìä Test Coverage & Quality Metrics"
      description: "Detailed information about test coverage and quality measurements"
      placeholder: |
        **Test Coverage:**
        - Unit test coverage: ___%
        - Integration test coverage: ___%
        - E2E test coverage: ___%

        **Quality Metrics:**
        - Cyclomatic complexity: ___
        - Technical debt ratio: ___
        - Code duplication: ___%

        **BDD Scenarios Created/Updated:**
